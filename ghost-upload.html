<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
  <title>p5js Template</title>
  <!--<script src="p5.js"></script>-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
  <script>
var centerX;
var centerY;
var scale;
var bg;
var opacity;

    function setup() {
      createCanvas(600, random(100,600));
      bg1 = random(100,240);
      bg2 = random(100,240);
      bg3 = random(100,240);

      strokeWeight(0);

      centerX = 0;
      centerY = height/3;
      scale = random(height/600,height/300);
      opacity = 255;
    }

    function draw() {
      background(bg1,bg2,bg3);

      rectMode(CENTER);
      fill(255,opacity);

      rect(centerX,centerY+scale*50,scale*200,scale*290,scale*100,scale*100,scale*0,scale*0);

      fill(bg1,bg2,bg3);
      arc(centerX-scale*50,centerY+scale*200,scale*100,scale*120,PI,2*PI);
      arc(centerX+scale*50,centerY+scale*200,scale*100,scale*120,PI,2*PI);

      fill(0,opacity);
      ellipse(centerX-scale*25,centerY-scale*20,scale*20,scale*40); // left eye
      ellipse(centerX+scale*25,centerY-scale*20,scale*20,scale*40); // right eye
      ellipse(centerX,centerY+scale*50,scale*20,scale*80); // mouth
      opacity -= 0.5;
      centerX += 1.25;
    }
    function mousePressed(){


      createCanvas(600, random(100,600));
      bg1 = random(100,240);
      bg2 = random(100,240);
      bg3 = random(100,240);

      strokeWeight(0);

      centerX = 0;
      centerY = height/3;
      scale = random(height/600,height/300);
      opacity = 255;

    }
  </script>
</head>

<body>

</body>

</html>
